spring.application.name=game_haven_backend
spring.datasource.url=jdbc:postgresql://localhost:5432/game_haven_db
spring.datasource.username=game_haven_user
spring.datasource.password=game_haven_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
